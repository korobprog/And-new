<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="app">
      <div class="boards">
        <div class="boards_item">
          <span contenteditable="true" class="title">Введите название</span>
          <div class="list">
            <div class="list_item" draggable="true">Стартовая карточка</div>
          </div>
          <div class="form">
            <textarea
              class="textarea"
              placeholder="Введите название для этой карточки"
            ></textarea>
            <div class="buttons">
              <button class="add_item-btn">Добавить картаочку</button>
              <button class="cansel_item-btn">Отмена</button>
            </div>
          </div>
          <div class="add_btn"><span>+</span>Добавить карточку</div>
        </div>
      </div>
      <div class="button">Добавить доску</div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
